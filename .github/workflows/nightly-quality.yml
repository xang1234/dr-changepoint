name: nightly-quality

on:
  schedule:
    - cron: "0 3 * * *"
    - cron: "0 4 * * 0"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  fuzz-1h:
    name: fuzz-1h
    runs-on: ubuntu-latest
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        target:
          - timeseries_view_no_panic
          - cost_segment_cost_no_panic
          - offline_detectors_no_panic
          - online_bocpd_update_no_panic
          - online_checkpoint_deserialize_no_panic
          - numpy_interop_no_panic
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cpd

      - name: Install cargo-fuzz
        run: cargo install --locked cargo-fuzz

      - name: Install NumPy for Python interop fuzzing
        run: python -m pip install --upgrade pip numpy

      - name: Run fuzz target for 900 seconds
        working-directory: cpd/fuzz
        env:
          PYO3_PYTHON: ${{ steps.setup-python.outputs.python-path }}
        run: cargo fuzz run ${{ matrix.target }} -- -max_total_time=900

      - name: Upload fuzz artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-artifacts-${{ matrix.target }}
          path: cpd/fuzz/artifacts
          if-no-files-found: ignore

  soak-tests-1h:
    name: soak-tests-1h
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.schedule == '0 3 * * *' }}
    runs-on: ubuntu-latest
    timeout-minutes: 150
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cpd

      - name: Run cpd-online BOCPD concurrency + soak tests
        working-directory: cpd
        env:
          CPD_SOAK_PROFILE: nightly_1h
          CPD_SOAK_ENFORCE_RUNTIME: "1"
          CPD_SOAK_METRICS_OUT: ${{ github.workspace }}/cpd/nightly-soak-metrics.json
        run: |
          cargo test -p cpd-online --test concurrency
          cargo test -p cpd-online --test soak soak_profile_gate_metrics_are_emitted -- --exact

      - name: Enforce nightly soak metric thresholds
        run: |
          python3 .github/scripts/soak_metrics_gate.py \
            --thresholds cpd/benchmarks/online_soak_thresholds.v1.json \
            --metrics cpd/nightly-soak-metrics.json \
            --profile nightly_1h

      - name: Run online perf gates (release)
        working-directory: cpd
        env:
          CPD_ONLINE_PERF_ENFORCE: "1"
          CPD_ONLINE_PERF_METRICS_OUT: ${{ github.workspace }}/cpd/nightly-bocpd-perf-metrics.json
          CPD_ONLINE_CUSUM_PERF_METRICS_OUT: ${{ github.workspace }}/cpd/nightly-cusum-perf-metrics.json
          CPD_ONLINE_PAGE_HINKLEY_PERF_METRICS_OUT: ${{ github.workspace }}/cpd/nightly-page-hinkley-perf-metrics.json
        run: |
          cargo test -p cpd-online --test perf bocpd_gaussian_perf_contract --release -- --exact --nocapture
          cargo test -p cpd-online --test perf cusum_perf_contract --release -- --exact --nocapture
          cargo test -p cpd-online --test perf page_hinkley_perf_contract --release -- --exact --nocapture

      - name: Run release-mode workspace tests
        working-directory: cpd
        run: cargo test --workspace --release --all-targets --exclude cpd-bench

      - name: Build Python extension in release mode
        working-directory: cpd/python
        run: |
          python -m pip install --upgrade pip maturin pytest numpy
          maturin develop --release --manifest-path ../crates/cpd-python/Cargo.toml

      - name: Run long Python soak smoke tests
        working-directory: cpd/python
        run: |
          pytest -q \
            tests/test_pelt.py::test_pelt_large_array_smoke \
            tests/test_pelt.py::test_pelt_releases_gil_during_predict

      - name: Run Python streaming perf contract (non-blocking)
        continue-on-error: true
        working-directory: cpd/python
        env:
          CPD_PY_STREAMING_PERF_REPORT_OUT: ../nightly-python-streaming-perf.json
        run: pytest -q tests/test_streaming_perf_contract.py

      - name: Upload nightly soak metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpd-online-soak-metrics-nightly-1h
          path: cpd/nightly-soak-metrics.json
          if-no-files-found: error

      - name: Upload BOCPD perf metrics artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: cpd-online-bocpd-perf-metrics-nightly-1h
          path: cpd/nightly-bocpd-perf-metrics.json
          if-no-files-found: warn

      - name: Upload Python streaming perf metrics artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: cpd-python-streaming-perf-metrics-nightly-1h
          path: cpd/nightly-python-streaming-perf.json
          if-no-files-found: warn

      - name: Upload CUSUM perf metrics artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: cpd-online-cusum-perf-metrics-nightly-1h
          path: cpd/nightly-cusum-perf-metrics.json
          if-no-files-found: warn

      - name: Upload Page-Hinkley perf metrics artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: cpd-online-page-hinkley-perf-metrics-nightly-1h
          path: cpd/nightly-page-hinkley-perf-metrics.json
          if-no-files-found: warn

  soak-tests-24h:
    name: soak-tests-24h
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.schedule == '0 4 * * 0' }}
    runs-on: [self-hosted, linux, x64, long-soak]
    timeout-minutes: 1500
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cpd

      - name: Run cpd-online BOCPD weekly soak profile
        working-directory: cpd
        env:
          CPD_SOAK_PROFILE: weekly_24h
          CPD_SOAK_ENFORCE_RUNTIME: "1"
          CPD_SOAK_METRICS_OUT: ${{ github.workspace }}/cpd/weekly-soak-metrics.json
        run: cargo test -p cpd-online --test soak soak_profile_gate_metrics_are_emitted -- --exact

      - name: Enforce weekly soak metric thresholds
        run: |
          python3 .github/scripts/soak_metrics_gate.py \
            --thresholds cpd/benchmarks/online_soak_thresholds.v1.json \
            --metrics cpd/weekly-soak-metrics.json \
            --profile weekly_24h

      - name: Upload weekly soak metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpd-online-soak-metrics-weekly-24h
          path: cpd/weekly-soak-metrics.json
          if-no-files-found: error

  miri-concurrency:
    name: miri-concurrency
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.schedule == '0 4 * * 0' }}
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust nightly with miri
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cpd

      - name: Setup Miri
        working-directory: cpd
        run: cargo +nightly miri setup

      - name: Run cpd-online concurrency subset under Miri
        working-directory: cpd
        run: cargo +nightly miri test -p cpd-online --test concurrency concurrent_budget_enforcement_is_deterministic -- --exact

  extended-benchmarks:
    name: extended-benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cpd

      - name: Run full benchmark suite
        run: |
          python3 .github/scripts/benchmark_gate.py collect \
            --workspace cpd \
            --manifest cpd/benchmarks/mvp_a_benchmark_manifest.json \
            --out cpd/nightly-benchmark.json

      - name: Enforce absolute benchmark thresholds
        run: |
          python3 .github/scripts/benchmark_gate.py compare-absolute \
            --manifest cpd/benchmarks/mvp_a_benchmark_manifest.json \
            --current cpd/nightly-benchmark.json

      - name: Upload nightly benchmark report
        uses: actions/upload-artifact@v4
        with:
          name: nightly-benchmark-report
          path: cpd/nightly-benchmark.json
          if-no-files-found: error

  python-ruptures-parity-full:
    name: python-ruptures-parity-full
    runs-on: ubuntu-latest
    timeout-minutes: 45
    defaults:
      run:
        shell: bash
        working-directory: cpd/python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cpd

      - name: Build and install Python extension
        run: |
          python -m pip install --upgrade pip maturin numpy pytest ruptures
          maturin build --release --interpreter python
          python - <<'PY'
          from pathlib import Path
          import subprocess
          import sys

          wheels = sorted(Path("../target/wheels").glob("changepoint_doctor-*.whl"))
          if len(wheels) != 1:
              raise SystemExit(
                  f"expected exactly one changepoint-doctor wheel, found {len(wheels)}: {[str(w) for w in wheels]}"
              )
          subprocess.check_call(
              [sys.executable, "-m", "pip", "install", "--force-reinstall", str(wheels[0])]
          )
          PY

      - name: Run ruptures parity full profile
        env:
          CPD_PARITY_PROFILE: full
          CPD_PARITY_REPORT_OUT: ../parity-report.json
        run: pytest -q tests/test_ruptures_parity.py

      - name: Upload nightly parity report
        uses: actions/upload-artifact@v4
        with:
          name: nightly-ruptures-parity-report
          path: cpd/parity-report.json
          if-no-files-found: error

  python-bocpd-bayesian-parity-full:
    name: python-bocpd-bayesian-parity-full
    runs-on: ubuntu-latest
    timeout-minutes: 45
    defaults:
      run:
        shell: bash
        working-directory: cpd/python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cpd

      - name: Build and install Python extension
        run: |
          python -m pip install --upgrade pip maturin numpy pytest
          maturin build --release --interpreter python
          python - <<'PY'
          from pathlib import Path
          import subprocess
          import sys

          wheels = sorted(Path("../target/wheels").glob("changepoint_doctor-*.whl"))
          if len(wheels) != 1:
              raise SystemExit(
                  f"expected exactly one changepoint-doctor wheel, found {len(wheels)}: {[str(w) for w in wheels]}"
              )
          subprocess.check_call(
              [sys.executable, "-m", "pip", "install", "--force-reinstall", str(wheels[0])]
          )
          PY

      - name: Install pinned Bayesian reference dependency
        run: |
          python -m pip install \
            "git+https://github.com/hildensia/bayesian_changepoint_detection.git@f3f8f03af0de7f4f98bd54c7ca0b5f6d0b0f6f8c"

      - name: Run BOCPD parity harness unit tests
        run: pytest -q tests/test_bocpd_bayesian_parity_harness.py

      - name: Run BOCPD Bayesian parity full profile
        env:
          CPD_BOCPD_PARITY_PROFILE: full
          CPD_BOCPD_PARITY_REPORT_OUT: ../bocpd-parity-report.json
        run: pytest -q tests/test_bocpd_bayesian_parity.py

      - name: Upload BOCPD Bayesian parity report
        uses: actions/upload-artifact@v4
        with:
          name: nightly-bocpd-bayesian-parity-report
          path: cpd/bocpd-parity-report.json
          if-no-files-found: error
