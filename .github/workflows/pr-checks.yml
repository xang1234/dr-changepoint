name: pr-checks

on:
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  cargo-check:
    name: cargo-check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        shell: bash
        working-directory: cpd
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cpd

      - name: Run cargo check
        run: cargo check --workspace --all-targets

  cargo-test:
    name: cargo-test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        shell: bash
        working-directory: cpd
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cpd

      - name: Run cargo test
        run: cargo test --workspace --all-targets --exclude cpd-bench

  proptest-mvp-a:
    name: proptest-mvp-a
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        shell: bash
        working-directory: cpd
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cpd

      - name: Run proptest invariants (1000 cases)
        env:
          PROPTEST_CASES: "1000"
        run: |
          cargo test -p cpd-costs --test proptest_invariants
          cargo test -p cpd-offline --test proptest_invariants

  cargo-clippy:
    name: cargo-clippy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        shell: bash
        working-directory: cpd
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cpd

      - name: Run cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  cargo-fmt:
    name: cargo-fmt
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        shell: bash
        working-directory: cpd
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Run cargo fmt check
        run: cargo fmt --all -- --check

  cargo-audit:
    name: cargo-audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        shell: bash
        working-directory: cpd
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cpd

      - name: Unit test CI gate scripts
        run: python3 -m unittest discover -s ../.github/scripts/tests -p 'test_*.py'

      - name: Validate schema and fixture contracts
        run: python3 ../.github/scripts/schema_gate.py

      - name: Install cargo-audit
        run: cargo install --locked cargo-audit

      - name: Generate cargo-audit report
        run: cargo audit --json > audit-report.json

      - name: Fail on high/critical advisories
        run: python3 ../.github/scripts/audit_gate.py audit-report.json

  cargo-deny:
    name: cargo-deny
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        shell: bash
        working-directory: cpd
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cpd

      - name: Install cargo-deny
        run: cargo install --locked cargo-deny

      - name: Run cargo-deny checks
        run: cargo deny check licenses bans sources --manifest-path Cargo.toml

  python-mvp-a-api:
    name: python-mvp-a-api
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        shell: bash
        working-directory: cpd/python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cpd

      - name: Build Python extension
        run: |
          python -m pip install --upgrade pip maturin numpy pytest
          maturin develop --release --manifest-path ../crates/cpd-python/Cargo.toml

      - name: Run MVP-A Python API tests
        run: |
          pytest -q \
            tests/test_pelt.py \
            tests/test_integration_mvp_a.py \
            tests/test_smoke.py

      - name: Run serde fixture regression tests
        working-directory: cpd
        run: |
          PYTHON_BIN=$(python -c "import sys; print(sys.executable)")
          PYO3_PYTHON="${PYTHON_BIN}" cargo test -p cpd-python --features serde --lib result_objects::tests::

  coverage-mvp-a:
    name: coverage-mvp-a
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
        working-directory: cpd
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cpd

      - name: Install cargo-llvm-cov
        run: cargo install --locked cargo-llvm-cov

      - name: Collect LCOV coverage for MVP-A cost/offline crates
        run: |
          mkdir -p coverage
          cargo llvm-cov \
            -p cpd-costs \
            -p cpd-offline \
            --all-targets \
            --lcov \
            --output-path coverage/mvp_a_lcov.info

      - name: Enforce per-file coverage thresholds
        run: |
          python3 ../.github/scripts/coverage_gate.py check-lcov \
            --lcov coverage/mvp_a_lcov.info \
            --target crates/cpd-costs/src/l2.rs:95 \
            --target crates/cpd-costs/src/normal.rs:95 \
            --target crates/cpd-offline/src/pelt.rs:90 \
            --target crates/cpd-offline/src/binseg.rs:90
